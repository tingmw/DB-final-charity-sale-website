<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('index') }}">Charity Sale</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">首頁</a></li>
            <li><a href="{{ url_for('products') }}">產品頁面</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">編輯產品</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('add') }}">新增產品</a>
                    <a href="{{ url_for('edit', product_id=1) }}">編輯產品</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    <footer>
        <p>Charity Sale &copy; 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
