{% extends 'base.html' %}

{% block title %}
    Add a New Product
{% endblock %}

{% block content %}
    <h1>新增產品</h1>
    <form method="post">
        <label for="name">商品名稱</label>
        <input type="text" name="name"
               placeholder="Product name"
               value="{{ request.form['name'] }}"></input>

        <label for="image">圖片</label>
        <input type="text" name="image"
               placeholder="Image file name"
               value="{{ request.form['image'] }}"></input>

        <label for="price">單價</label>
        <input type="number" name="price"
               step="0.01"
               placeholder="Price"
               value="{{ request.form['price'] }}"></input>

        <label for="description">簡短描述</label>
        <textarea name="description"
                  placeholder="Product description">{{ request.form['description'] }}</textarea>
        <button type="submit">上傳</button>
    </form>
{% endblock %}
